<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        width: 90px;
        height: 90px;
    }
</style>  
<body style="text-align:center">
    <h3>GAME TICTACTOE</h3>
    <table align="center">
        <tr>
            <td><button onclick="mark(0)"></button></td>
            <td><button onclick="mark(1)"></button></td>
            <td><button onclick="mark(2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(3)"></button></td>
            <td><button onclick="mark(4)"></button></td>
            <td><button onclick="mark(5)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(6)"></button></td>
            <td><button onclick="mark(7)"></button></td>
            <td><button onclick="mark(8)"></button></td>
        </tr>

    </table>
    <script>
        var flag = true;
        let dem =0;
        function mark(index){
            var button = document.getElementsByTagName("button")[index];
            button.innerText = flag ? "X" : "O";
            button.setAttribute('disabled' , 'true');
            button.style.backgroundColor = flag ? "aqua" :"yellow";
            flag = !flag;
            dem++;
            if(dem == 9){
                alert("Kết thúc trò chơi");
                location.reload();
            }
        }
    </script>
</body>
</html>
