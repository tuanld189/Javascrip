<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <img id="img" src="img/3.jpg" width="1000px" height="300px">
    </div>
    <script>
        var index = 1;
        auto = function () {
            var imgs = ["img/0.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
            document.getElementById("img").src = imgs[index];
            index++;
            if (index == 6) {index = 0;}
        }
        setInterval(auto, 750);
    </script>
</body>

</html>
