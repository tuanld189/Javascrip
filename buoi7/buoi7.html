    <p>Chọn sở thích của bạn: </p>
    <form id="myform">
        <div>
            <input type="checkbox" name="txtsothich" id="sothich1" value="Đọc sách">
            <label for="sothich1">Đọc sách</label>
        </div>
        <div>
            <input type="checkbox" name="txtsothich" id="sothich2" value="Đá bóng">
            <label for="sothich2">Đá bóng</label>
        </div>
        <div>
            <input type="checkbox" name="txtsothich" id="sothich3" value="Chơi game">
            <label for="sothich3">Chơi game</label>
        </div>
        <br>
        <input type="button" value="Xác nhận" onclick="guiThongTin();">
    </form>
    <br>
    <div id="message"></div>
    <script>
        function guiThongTin(){
            var inputs = event.target.parentElement; // var inputs = document.getElementById("myform").elements;
            var str = "";
            console.log(inputs);
            console.dir(inputs);
            for(i=0;i<inputs.txtsothich.length;i++){
                //str += inputs.txtsothich[i].value + " ";
                if(inputs.txtsothich[i].checked == true){
                    str += inputs.txtsothich[i].value + " ";
                }
            }
            document.getElementById("message").innerHTML = str;
        }
    </script>
