<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">1

    </div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">2
        <div id="dragme" draggable="true" ondragstart="dStart()" draggable="true">Drag Me Please</div>
    </div>
    <script>
        var holderItem;
        function dStart() {
            holderItem = event.target;
        }
        function nDrop() {
            event.preventDefault();
        }
        function dDrop() {
            event.preventDefault();
            if (event.target.className == "box") {
                event.target.appendChild(holderItem);
            }
        }
    </script>

    <script>
        function test(a, b, c) {
            console.log(arguments);
            console.log("Cách 1: Gọi tham số 1: ", a);
            console.log("Cách 2: Gọi tham số 1: ", arguments[0]);
            // console.log("Tham số 2: ", b, arguments[1]);
            // console.log("Tham số 3: ", c, arguments[2]);
        }
        test("js1", "js2", "js3");
    </script>
</body>

</html>
