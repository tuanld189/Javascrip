<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm(){
            var sanPham = document.forms["form1"].txtSanPham.value;
            if(sanPham==""){
                alert("Sản phẩm không được để trống");
                return false;
            }
            var donGia=document.forms["form1"].txtDonGia.value;
            if(donGia==""){
                alert("Đơn giá không được để trống");
                return false;
            }
            if(isNaN(donGia)==true){
                alert("Đơn giá phải là số ");
                return false;
            }
            
        }
        function Check(radioCheck){
            if(radioCheck.value == "NgoaiThanh")
            {
                document.getElementById("vanChuyen").innerText = "Phí Ship : 30k";
            }
            else if ( radioCheck.value == "NoiThanh")
            {
                document.getElementById("vanChuyen").innerText = "";
            }
        }
    </script>
</head>
<body>
    <h2>ĐẶT HÀNG</h2>
    <form action="#" method="POST" name="form1" onsubmit="return validateForm();">
    Sản Phẩm : <input type="text" name="txtSanPham"/>
    <br>
    <br>
    Loại : 
    <select id="loai">
        <option value="MayTinh">Máy Tính</option>
        <option value="DienThoai">Điện Thoại</option>
        <option value="Laptop">Laptop</option>
    </select>
    <br>
    <br>
    Đơn Giá : <input type="text" name="txtDonGia"/>
    <br>
    <br>
    Nơi Nhận : 
    <input type="radio" name="radios" value="NoiThanh" onclick="Check(this);">Nội Thành
    <input type="radio" name="radios" value="NgoaiThanh" onclick="Check(this);">Ngoại Thành
    <br>
    <label id="vanChuyen"></label>
    <br>
    <hr>
    <input type="submit" value="Đặt mua">
    </form>
</body>
</html>
